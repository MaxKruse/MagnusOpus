version: "3.9"

services:
  backend:
    build: ./backend
    image: albedo
    restart: unless-stopped

    volumes: 
      - ./backend:/app
      - ./backend/storage:/storage
    
    command: air
    
    env_file: 
      - postgres.env
      - backend/backend.env

    depends_on: 
      - database

  admin:
    build: ./admin
    image: citrinitas
    restart: unless-stopped

    command: npm run dev

    volumes: 
      - ./admin:/app

    depends_on: 
      - database